<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title>GPhy Movies</title>
    </h:head>
    <h:body>
              
        <h1>CINEMA ROMAIN</h1>
        
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Administration Films" outcome="AdminFilms" icon="pi pi-file">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Tickets" outcome="ClientTicket" icon="pi pi-search">
                <f:param name="i" value="1" />
            </p:menuitem>      
        </p:tabMenu>
        
        <h:form>
            <p:growl id="messages" showDetail="true"/>   
            <p:menuButton value="Mon Compte">
                <p:menuitem value="Afficher mes informations" outcome="ClientAfficher" update="messages" icon="pi pi-user"/>
                <p:separator />
                <p:menuitem value="Modifier mes informations" action="#{Client_ModifierCompte}" update="messages" icon="pi pi-refresh"/>
                <p:separator />
                <p:menuitem value="Supprimer mon compte" action="#{Client_SupprimerCompte}" ajax="false" icon="pi pi-times"/>
            </p:menuButton>
        </h:form>
        
        
        <br />
        
        <p:dataTable value="#{vclient.allClient}" var="item">
            <p:column headerText="id">
                <h:outputText value="#{item.id}"/>
            </p:column>
            <p:column headerText="nom">
                <h:outputText value="#{item.nom}"/>
            </p:column>
            <p:column headerText="age">
                <h:outputText value="#{item.age}"/>
            </p:column>
        </p:dataTable>
        
        S'inscrire:
        <h:form>
            Nom : <p:inputText value="#{vclient.client.nom}"/>
            Age : <p:inputText value="#{vclient.client.age}"/>
            <h:commandButton action="#{vclient.addClient()}" value="Ajouter"/>
        </h:form>
        
        Suppression d'un client :
        <h:form>
            <p:inputText value='#{vclient.idTarget}'/>
            <h:commandButton value="Supp" action="#{vclient.deleteClient()}"/>
        </h:form>
        
        update client :
        <h:form>
            id cible : <p:inputText value='#{vclient.idTarget}'/>
            nouveau nom : <p:inputText value="#{vclient.nom}"/>
            <h:commandButton value="Supp" action="#{vclient.updateNomClient()}"/>
        </h:form>
        
       
        
        
    </h:body>
</html>
